<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ваші зустрічі</title>
</head>
<body>
<div th:if = "${currentUser.getDoctor() != 'doctor'}">
    <a href="/AddMeeting">Додати зустріч</a>
</div>
<div th:if = "${currentUser.getDoctor() == 'doctor'}">
    <a href="/ApproveMeeting">Затвердити зустріч</a>
</div>
<div th:each="meeting : ${meetingList}">
    <p th:text="${meeting.getEmail() + ', ' + meeting.getDoctor() + ', ' + meeting.getDate() + ', ' + meeting.getApproved()}">Age</p>
</div>
<a href="/MainPage">Назад</a>
</body>
</html>
