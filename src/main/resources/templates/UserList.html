<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список користувачів</title>
    <link th:href="@{/css/SignIn.css}" rel="stylesheet" />
</head>
<body>
<a href="/MainPage">Назад</a>
<form method="Post">
    <label for="name">Ім'я</label>
    <br>
    <input type="text" id="name" name="name" placeholder="Введдіть ім'я">
    <br>
    <input type="submit" value="Пошук"/>
</form>
<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
    <p th:text="${user.getEmail()}">Age</p>
</div>
</body>
</html>
